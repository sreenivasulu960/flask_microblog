<!-- version 0.3 added the for loop to display posts-->
<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
        <title>{{title}}-Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </head>
    <body>
        <h1>Welcome,{{user.username}}</h1>
        {% for post in posts %}
        <div><p>{{post.author.username}} says: {{post.body}}</p></div>
        {% endfor %}
    </body>
</html>
